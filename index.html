<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer by Renil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Markdown Previewer</h1>
    <div class="buttons">
        <button onclick="copyMarkedText()">Copy</button>
        <button onclick="resetMarkedText()">Reset</button>
    </div>
    <div class="container">
        <textarea id="markdown" placeholder="Enter markdown here..."></textarea>
        <div class="preview" id="preview"></div>
    </div>

    <!-- include script file Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
